;不要随意改变关键字，否则会导致出错
;Pagelam规则

;去广告：支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持

;设置规则标志位

;规则集设置顺序

;
;本地网络------------------------------> 全球直连
;去广告--------------------------------> 全球拦截
;单一国内媒体(如bilibili)---------------> 全球直连
;国内媒体合集---------------------------> 全球直连
;单一国外媒体(如youtube)----------------> youtube策略组
;国外内体集合---------------------------> 节点选择
;国内域名------------------------------> 全球直连
;FINAl(兜底策略组)----------------------> 节点选择
;



